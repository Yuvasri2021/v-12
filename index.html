<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talking Tom App</title>
  <style>
    :root {
      --accent: #007bff;
      --bg: #ffffffcc;
      --text: #333;
    }

    body.dark {
      --accent: #ff6b81;
      --bg: #222831cc;
      --text: #f1f1f1;
      background: linear-gradient(135deg, #1e2024, #393e46);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      transition: all 0.5s ease;
    }

    .container {
      background: var(--bg);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
      color: var(--text);
      backdrop-filter: blur(10px);
      border: 2px solid var(--accent);
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: var(--accent);
      text-shadow: 1px 1px 2px #00000033;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid var(--accent);
      margin-bottom: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.05) rotate(2deg);
      box-shadow: 0 0 15px var(--accent);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 0.4rem 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 10px var(--accent);
    }

    button {
      background-color: var(--accent);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.5px;
      border: none;
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 0%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transition: width 0.3s ease;
    }

    button:hover::after {
      width: 100%;
    }

    button:hover {
      filter: brightness(90%);
    }

    #output {
      margin-top: 1rem;
      font-style: italic;
      background: #f0f0f0;
      border-radius: 6px;
      padding: 0.7rem;
      color: var(--text);
      box-shadow: inset 0 0 5px #ccc;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      justify-content: space-between;
      margin-top: 0.5rem;
    }

    .controls button {
      flex: 1 1 48%;
    }

    .theme-select {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .theme-select button {
      flex: 1;
      padding: 8px;
      font-size: 0.8rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      color: #333;
      transition: transform 0.3s ease;
    }

    .theme-select button:hover {
      transform: scale(1.05);
      background-color: var(--accent);
      color: #fff;
    }

    .chat-log {
      margin-top: 1rem;
      text-align: left;
      background: #eee;
      padding: 0.7rem;
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.9rem;
      border-radius: 6px;
      color: #333;
      box-shadow: inset 0 0 5px #bbb;
    }

    .chat-log::-webkit-scrollbar {
      width: 6px;
    }

    .chat-log::-webkit-scrollbar-track {
      background: #ddd;
      border-radius: 10px;
    }

    .chat-log::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 10px;
    }
  </style>
  <link rel="preload" href="talking_tom.png" as="image">
  <link rel="preload" href="tom-talking-tom-cat.gif" as="image">
</head>
<body>
  <div class="container">
    <h1>Talk to Tom</h1>
    <img src="talking_tom.png" alt="Talking Tom" id="tomImage">

    <select id="voiceSelect"></select>
    <input type="text" id="inputText" placeholder="Type something...">

    <div class="controls">
      <button onclick="talkTom()">üó£ Speak</button>
      <button onclick="listenTom()">üéôÔ∏è Listen</button>
      <button onclick="smartTom()">üí° Smart Reply</button>
      <button onclick="toggleTheme()">üåì Toggle Dark</button>
      <button onclick="setVoiceModulation()">üîä Voice Modulation</button>
    </div>

    <div class="theme-select">
      <button onclick="setAccent('#007bff')">Blue</button>
      <button onclick="setAccent('#28a745')">Green</button>
      <button onclick="setAccent('#ff6b81')">Pink</button>
    </div>

    <div id="output">Welcome!</div>
    <div class="chat-log" id="chatLog"></div>
  </div>

  <script>
    const voiceSelect = document.getElementById('voiceSelect');
    const tomImage = document.getElementById('tomImage');
    const output = document.getElementById('output');
    const chatLog = document.getElementById('chatLog');
    let voices = [];
    let pitch = 1, rate = 1;

    function populateVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = voices.map((v, i) =>
        `<option value="${i}">${v.name} (${v.lang})</option>`
      ).join('');
    }

    speechSynthesis.onvoiceschanged = populateVoices;
    window.onload = populateVoices;

    function speakText(text) {
      if (!text) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.voice = voices[voiceSelect.value] || null;
      utter.pitch = pitch;
      utter.rate = rate;

      tomImage.src = "tom-talking-tom-cat.gif";
      output.innerText = text + " " + emojiReact(text);
      addToChatLog("üßë You: " + text);
      addToChatLog("üê± Tom: " + text + " " + emojiReact(text));

      speechSynthesis.speak(utter);

      utter.onend = () => {
        tomImage.src = "talking_tom.png";
      };
    }

    function talkTom() {
      const text = document.getElementById('inputText').value.trim();
      if (!text) return output.innerText = "Please type something!";
      speakText(text);
      document.getElementById('inputText').value = "";
    }

    function smartTom() {
      const replies = [
        "Hey, how's it going? üò∫",
        "You're amazing!",
        "Wanna hear a joke? Too bad, I'm not funny! üòÇ",
        "Let's play sometime!",
        "Meow~ you look great today!",
        "Need a friend? I'm here!"
      ];
      const random = replies[Math.floor(Math.random() * replies.length)];
      speakText(random);
    }

    function listenTom() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      output.innerText = "Listening...";
      recognition.start();

      recognition.onresult = event => {
        const text = event.results[0][0].transcript;
        speakText(text);
      };

      recognition.onerror = event => {
        output.innerText = "Error: " + event.error;
      };
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function setAccent(color) {
      document.documentElement.style.setProperty('--accent', color);
    }

    function setVoiceModulation() {
      pitch = parseFloat(prompt("Enter pitch (0 to 2):", pitch)) || 1;
      rate = parseFloat(prompt("Enter rate (0.1 to 2):", rate)) || 1;
    }

    function addToChatLog(message) {
      const p = document.createElement('p');
      p.innerText = message;
      chatLog.appendChild(p);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function emojiReact(text) {
      const lower = text.toLowerCase();
      if (lower.includes("hi") || lower.includes("hello")) return "üëã";
      if (lower.includes("love")) return "‚ù§Ô∏è";
      if (lower.includes("funny") || lower.includes("joke")) return "üòÇ";
      if (lower.includes("bye")) return "üëãüòø";
      if (lower.includes("cool")) return "üòé";
      if (lower.includes("sad")) return "üò¢";
      return "üò∫";
    }
  </script>
</body>
</html>
